<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circles</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="350" height="500"></canvas>
      <div class="controlls">
        <button id="start" type="button">Start</button>
        <div class="slidecontainer">
          <label for="elasticity">elasticity</label>
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="slider"
            id="elasticity"
          />
        </div>
        <div class="slidecontainer">
          <label for="gravity">gravity</label>
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="slider"
            id="gravity"
          />
        </div>
        <div class="levels">
          <select name="levels" id="levels">
            <option value="basic" selected>Basic Requirements</option>
            <option value="l1" selected>Level 1</option>
            <option value="l2" selected>Level 2</option>
            <option value="l3" selected>Level 3</option>
          </select>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
